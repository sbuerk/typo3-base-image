[group:php-fpm]
programs=php-fpm7.2
priority=20

[program:php-fpm7.2]
command=/bin/bash -c "source /etc/php/7.2/fpm/envvars && exec /usr/sbin/php-fpm7.2 -F"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autostart=true
autorestart=false
startretries=0